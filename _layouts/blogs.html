<!DOCTYPE html>
<html>
{% include head.html %}

<body id="page-top" class="index">
    {% include nav.html %}
    <!-- Header -->
    <header class="header-posts">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% for post in site.posts %}
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                <h4>{{ post.title }}</h4>
                            </div>
                            <div class="card-text">
                                {{post.excerpt }}
                            </div>
                            <div>
                                <a href="{{ post.url }}">Read Blog</a>
                            </div>
                        </div>

                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </header>
    
    {% include footer.html %}
    {% include js.html %}

</body>

</html>
